<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate & Summarize Chat Box</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .chat-content {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f1f1f1;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }

    .chat-message.assistant {
      background-color: #e9ecef;
    }

    .chat-input-wrapper {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-send-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">Translate & Summarize Chat</div>
    <div id="chatContent" class="chat-content"></div>
    <div class="chat-input-wrapper">
      <input id="chatInput" class="chat-input" type="text" placeholder="Type your content here..." />
      <button id="chatSendButton" class="chat-send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const chatInput = document.getElementById('chatInput');
      const chatContent = document.getElementById('chatContent');
      const chatSendButton = document.getElementById('chatSendButton');
      const userInput = chatInput.value.trim();

      if (!userInput) {
        alert("Please enter some content.");
        return;
      }

      // Add user message to chat
      addMessageToChat(userInput, 'user');
      chatInput.value = '';
      chatSendButton.disabled = true;

      try {
        // Fetch response from OpenAI API
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-8IPgcwwvCMOzQ40xBb2fC5AaE0334e8b92E4D42816B5F9Ef'
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [
              {
                role: 'system',
                content: 'You are a helpful assistant. Translate the following text to English if it is not already in English, and then provide a concise summary.'
              },
              {
                role: 'user',
                content: userInput
              }
            ],
            temperature: 0.5
          })
        });

        const data = await response.json();
        const result = data.choices[0].message.content;

        // Add assistant response to chat
        addMessageToChat(result, 'assistant');
      } catch (error) {
        alert("Error processing the request. Please try again.");
        console.error(error);
        addMessageToChat('Error: Unable to process your request at the moment.', 'assistant');
      } finally {
        chatSendButton.disabled = false;
      }
    }

    function addMessageToChat(message, sender) {
      const chatContent = document.getElementById('chatContent');
      const messageElement = document.createElement('div');
      messageElement.className = `chat-message ${sender}`;
      messageElement.innerText = message;
      chatContent.appendChild(messageElement);
      chatContent.scrollTop = chatContent.scrollHeight;  // Scroll to the bottom
    }
  </script>
</body>
</html>
